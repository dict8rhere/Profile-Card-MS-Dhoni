
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://imgs.search.brave.com/2Vl80e7W9YWcFJssZxPZI9pAu5trPmNcCVPtiBDPR8Q/rs:fit:500:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDE4NTkw/ODQuanBn" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>

    <div class="name">MS Dhoni</div>
    <div class="about">Wicketkeeper Batsmen</div>

        <i class="far fa-heart"></i>

      </div>
      <div class="row">
        <i class="far fa-comment"></i>

</html>
